<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Monitor Data Bluetooth BMS</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font Inter */
        html { font-family: 'Inter', sans-serif; }
        .dashboard-grid {
            /* Membuat grid responsif, minimal 280px per kolom */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8">
    <script>
        // Konfigurasi Tailwind untuk tema
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#10b981', // emerald
                        'secondary': '#3b82f6', // blue
                    }
                }
            }
        }
    </script>
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Monitor Data BMS Bluetooth</h1>
            <p id="status-message" class="text-lg text-gray-600">Tekan 'Sambungkan' untuk memulai pemindaian.</p>
        </header>

        <!-- Bagian Kontrol Bluetooth -->
        <section class="bg-white p-6 rounded-xl shadow-lg mb-8 flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-4">
            <button id="connect-button" onclick="connectBluetooth()" class="w-full md:w-auto px-6 py-3 bg-primary text-white font-semibold rounded-lg shadow-md hover:bg-emerald-600 transition duration-300 disabled:opacity-50">
                <i class="fas fa-bluetooth-b mr-2"></i> Sambungkan Perangkat
            </button>
            <button id="disconnect-button" onclick="disconnectBluetooth()" class="w-full md:w-auto px-6 py-3 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition duration-300 disabled:opacity-50" disabled>
                Putuskan Koneksi
            </button>
            <p id="device-info" class="text-sm text-gray-500 mt-2 md:mt-0"></p>
        </section>

        <!-- Dashboard Data -->
        <section class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Data Real-Time</h2>
            <div id="data-dashboard" class="grid dashboard-grid gap-4">
                <!-- Data akan diinjeksikan di sini oleh JavaScript -->
            </div>
            <div id="error-box" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded hidden">
                <p class="font-bold">Kesalahan Koneksi/Protokol:</p>
                <p id="error-details" class="text-sm"></p>
            </div>
        </section>
    </div>

    <!-- Font Awesome Icons (Digunakan untuk ikon koneksi) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        // --- UUID Konfigurasi Perangkat (Dari tangkapan layar pengguna) ---
        const UART_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb'; 
        const TX_CHARACTERISTIC_UUID = '0000ffe2-0000-1000-8000-00805f9b34fb'; // Tulis 'R' ke sini
        const RX_CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb'; // Terima data dari sini
        
        // Flag untuk mencoba mode tulis tanpa respons
        let useWriteWithoutResponse = false; 

        // --- Variabel Global & Konstanta Lainnya ---
        let device = null;
        let rxCharacteristic = null;
        let txCharacteristic = null;
        let requestInterval = null;
        
        // Data structure definition (16 x 4-byte float)
        const DATA_MAP = [
            { label: 'Tegangan Sel 1', unit: 'V', icon: 'üîã' },
            { label: 'Tegangan Sel 2', unit: 'V', icon: 'üîã' },
            { label: 'Tegangan Sel 3', unit: 'V', icon: 'üîã' },
            { label: 'Tegangan Sel 4', unit: 'V', icon: 'üîã' },
            { label: 'Tegangan Sel 5', unit: 'V', icon: 'üîã' },
            { label: 'Arus', unit: 'A', icon: '‚ö°' },
            { label: 'Daya', unit: 'W', icon: '‚öôÔ∏è' },
            { label: 'Kapasitas Terpakai', unit: 'Ah', icon: 'üîÑ' },
            { label: 'SOC (State of Charge)', unit: '%', icon: 'üìä' },
            { label: 'Suhu 1', unit: '¬∞C', icon: 'üå°Ô∏è' },
            { label: 'Suhu 2', unit: '¬∞C', icon: 'üå°Ô∏è' },
            { label: 'Kapasitas Tersisa', unit: 'Ah', icon: 'üíæ' },
            { label: 'Kesehatan % 1', unit: '%', icon: 'üíπ' },
            { label: 'Kesehatan % 2', unit: '%', icon: 'üíπ' },
            { label: 'Status Pengisi Daya', unit: '', icon: 'üîå' },
            { label: 'Status Penguras Daya', unit: '', icon: 'üî•' },
        ];

        // --- UI Elements ---
        const statusMessage = document.getElementById('status-message');
        const connectButton = document.getElementById('connect-button');
        const disconnectButton = document.getElementById('disconnect-button');
        const dataDashboard = document.getElementById('data-dashboard');
        const deviceInfo = document.getElementById('device-info');
        const errorBox = document.getElementById('error-box');
        const errorDetails = document.getElementById('error-details');


        // --- Utility Functions ---

        /**
         * Menghitung checksum XOR dari buffer data.
         * @param {DataView} dataView - Objek DataView dari paket.
         * @returns {number} Nilai checksum yang dihitung.
         */
        function calculateChecksum(dataView) {
            let checksum = 0;
            // Kita XOR byte 1 sampai byte 64 (total 64 byte payload data float)
            for (let i = 1; i <= 64; i++) {
                checksum ^= dataView.getUint8(i);
            }
            return checksum;
        }

        /**
         * Memparsing paket data mentah, memvalidasi start byte dan checksum,
         * dan mengekstrak 16 nilai float.
         * @param {DataView} dataView - DataView yang berisi paket 66 byte.
         * @returns {Array<number>|null} Array berisi 16 nilai float, atau null jika gagal.
         */
        function parseData(dataView) {
            // Ukuran paket yang diharapkan: 1 (Start) + 64 (Data: 16 * 4 float) + 1 (Checksum) = 66 byte
            const EXPECTED_LENGTH = 66;
            if (dataView.byteLength !== EXPECTED_LENGTH) {
                errorDetails.textContent = `[Parsing Gagal] Panjang Data Diterima Salah: ${dataView.byteLength} byte (diharapkan ${EXPECTED_LENGTH}). Cek apakah perangkat merespons perintah 'R' dengan data lengkap.`;
                errorBox.classList.remove('hidden');
                return null;
            }

            // 1. Validasi Start Byte (0xAA)
            const startByte = dataView.getUint8(0);
            if (startByte !== 0xAA) {
                errorDetails.textContent = `[Parsing Gagal] Start Byte salah: 0x${startByte.toString(16)} (diharapkan 0xAA).`;
                errorBox.classList.remove('hidden');
                return null;
            }

            // 2. Validasi Checksum (Byte terakhir)
            const receivedChecksum = dataView.getUint8(65);
            const calculatedChecksum = calculateChecksum(dataView);

            if (receivedChecksum !== calculatedChecksum) {
                errorDetails.textContent = `[Parsing Gagal] Checksum salah. Diterima: 0x${receivedChecksum.toString(16)}, Dihitung: 0x${calculatedChecksum.toString(16)}. Data mungkin korup.`;
                errorBox.classList.remove('hidden');
                return null;
            }

            // Checksum OK, parsing 16 float (32-bit, Little Endian)
            const values = [];
            let offset = 1; // Mulai dari byte 1, setelah Start Byte
            for (let i = 0; i < 16; i++) {
                // TRUE berarti Little-Endian
                const floatValue = dataView.getFloat32(offset, true);
                values.push(floatValue);
                offset += 4; 
            }
            
            errorBox.classList.add('hidden'); // Sembunyikan pesan error jika parsing berhasil
            return values;
        }

        /**
         * Mengirim perintah 'R' (Request Data) ke perangkat Bluetooth.
         */
        async function sendRequest() {
            if (!txCharacteristic) {
                return;
            }
            try {
                const value = new TextEncoder().encode("R");
                
                // Gunakan mode tulis yang didukung
                if (useWriteWithoutResponse) {
                    await txCharacteristic.writeValueWithoutResponse(value);
                } else {
                    await txCharacteristic.writeValue(value);
                }

            } catch (error) {
                console.error("Gagal mengirim perintah 'R':", error);
                // Jika gagal tulis, coba mode tulis tanpa respons (jika belum dicoba)
                if (!useWriteWithoutResponse && error.message.includes('supported')) {
                    console.warn("Tulis gagal. Mengubah ke mode writeWithoutResponse...");
                    useWriteWithoutResponse = true;
                    // Coba lagi sekali menggunakan mode baru
                    return sendRequest();
                }

                statusMessage.textContent = "Gagal mengirim data. Coba sambungkan ulang.";
                if (requestInterval) {
                    clearInterval(requestInterval);
                }
            }
        }

        /**
         * Handler saat karakteristik RX (terima data) berubah (notifikasi).
         */
        function handleNotifications(event) {
            const value = event.target.value;
            const dataView = new DataView(value.buffer);
            
            const parsedValues = parseData(dataView);

            if (parsedValues) {
                updateDashboard(parsedValues);
            }
        }

        /**
         * Menginisialisasi dashboard dan menampilkan nilai data.
         */
        function updateDashboard(values) {
            let html = '';

            values.forEach((value, index) => {
                const dataInfo = DATA_MAP[index];
                // Logika tampilan data (sama seperti sebelumnya)
                // ... (tidak diubah)
                let formattedValue = value.toFixed(3); 
                let displayUnit = dataInfo.unit;
                let bgColor = 'bg-blue-50'; 

                if (dataInfo.label.includes('Tegangan')) {
                    bgColor = 'bg-yellow-50';
                } else if (dataInfo.label.includes('Suhu')) {
                    bgColor = 'bg-red-50';
                } else if (dataInfo.label.includes('SOC') || dataInfo.label.includes('Kesehatan')) {
                    formattedValue = value.toFixed(2);
                    bgColor = 'bg-green-50';
                } else if (dataInfo.label.includes('Status')) {
                    formattedValue = (value === 1.0) ? 'AKTIF' : 'IDLE';
                    displayUnit = '';
                    bgColor = (value === 1.0) ? 'bg-primary/20' : 'bg-gray-100';
                }

                html += `
                    <div class="p-4 ${bgColor} rounded-lg shadow-sm border border-gray-200">
                        <div class="flex items-center space-x-2 mb-1">
                            <span class="text-xl">${dataInfo.icon}</span>
                            <p class="text-sm font-medium text-gray-500">${dataInfo.label}</p>
                        </div>
                        <p class="text-2xl font-semibold text-gray-800">
                            ${formattedValue} <span class="text-lg font-normal text-gray-600">${displayUnit}</span>
                        </p>
                    </div>
                `;
            });

            dataDashboard.innerHTML = html;
        }

        /**
         * Fungsi utama untuk menyambung ke perangkat Bluetooth.
         */
        async function connectBluetooth() {
            if (!navigator.bluetooth) {
                statusMessage.textContent = "Web Bluetooth tidak didukung di browser ini. Gunakan Chrome melalui HTTPS/localhost.";
                return;
            }

            connectButton.disabled = true;
            errorBox.classList.add('hidden');
            statusMessage.textContent = "Memindai perangkat...";

            try {
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [UART_SERVICE_UUID] 
                });

                device.addEventListener('gattserverdisconnected', onDisconnected);
                deviceInfo.textContent = `Perangkat: ${device.name || 'Tidak Dikenal'}`;
                statusMessage.textContent = `Menyambung ke ${device.name || 'perangkat tak dikenal'}...`;

                const server = await device.gatt.connect();
                statusMessage.textContent = "Tersambung. Mencari Layanan Serial (FFE0)...";

                const service = await server.getPrimaryService(UART_SERVICE_UUID);
                statusMessage.textContent = "Layanan ditemukan. Mencari Karakteristik (FFE1 & FFE2)...";

                // 4. Get RX and TX Characteristics
                rxCharacteristic = await service.getCharacteristic(RX_CHARACTERISTIC_UUID);
                txCharacteristic = await service.getCharacteristic(TX_CHARACTERISTIC_UUID);

                // --- DIAGNOSIS PROPERTI ---
                let errorMsg = '';
                
                // Cek Properti RX (FFE1) - HARUS Notify
                if (rxCharacteristic.properties.notify) {
                    console.log("RX (FFE1) mendukung Notify. OK.");
                } else {
                    errorMsg += 'Karakteristik RX (FFE1) tidak mendukung NOTIFY/INDICATE. Tidak bisa menerima data.\n';
                }

                // Cek Properti TX (FFE2) - HARUS Write atau WriteWithoutResponse
                if (txCharacteristic.properties.write) {
                    console.log("TX (FFE2) mendukung Write.");
                    useWriteWithoutResponse = false;
                } else if (txCharacteristic.properties.writeWithoutResponse) {
                    console.log("TX (FFE2) mendukung Write Without Response.");
                    useWriteWithoutResponse = true;
                } else {
                    errorMsg += 'Karakteristik TX (FFE2) tidak mendukung WRITE (atau Write Without Response). Tidak bisa mengirim perintah "R".\n';
                }

                if (errorMsg) {
                    throw new Error(`Karakteristik tidak mendukung operasi yang diperlukan:\n${errorMsg}`);
                }
                
                // 5. Enable RX Notifications (Hanya jika properti Notify/Indicate didukung)
                await rxCharacteristic.startNotifications();
                rxCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);
                
                statusMessage.textContent = "Dashboard siap! Data diperbarui setiap detik.";
                connectButton.disabled = true;
                disconnectButton.disabled = false;

                // 6. Start sending the 'R' command
                requestInterval = setInterval(sendRequest, 1000);

            } catch (error) {
                console.error("Kesalahan koneksi/GATT:", error);
                
                let detailText = `Error: ${error.message}`;
                if (error.message.includes('Karakteristik tidak mendukung operasi')) {
                    detailText = error.message;
                } else if (error.message.includes('GATT Error: Not supported')) {
                    detailText = `[GATT Error: Not supported] Kesalahan ini biasanya disebabkan oleh Karakteristik FFE1 atau FFE2 yang tidak memiliki properti Notify/Write. Cek konsol browser untuk diagnosis lebih lanjut.`;
                }
                
                errorDetails.textContent = detailText;
                errorBox.classList.remove('hidden');

                statusMessage.textContent = "Koneksi Gagal. Cek Detail Error di bawah.";
                connectButton.disabled = false;
                disconnectButton.disabled = true;
                deviceInfo.textContent = "";
                if (requestInterval) {
                    clearInterval(requestInterval);
                    requestInterval = null;
                }
            }
        }

        /**
         * Memutuskan koneksi Bluetooth.
         */
        function disconnectBluetooth() {
            if (device && device.gatt.connected) {
                device.gatt.disconnect();
            } else {
                onDisconnected(); // Perbarui UI meskipun sudah terputus
            }
        }

        /**
         * Handler saat koneksi Bluetooth terputus.
         */
        function onDisconnected() {
            if (requestInterval) {
                clearInterval(requestInterval);
                requestInterval = null;
            }
            if (rxCharacteristic) {
                rxCharacteristic.removeEventListener('characteristicvaluechanged', handleNotifications);
            }
            statusMessage.textContent = "Koneksi Bluetooth terputus.";
            deviceInfo.textContent = "";
            connectButton.disabled = false;
            disconnectButton.disabled = true;
        }

        // Initialize dashboard display with 0.000 values
        document.addEventListener('DOMContentLoaded', () => {
            const initialValues = Array(16).fill(0.0);
            updateDashboard(initialValues);
        });
    </script>
</body>
</html>
